<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title data-i18n="extensionName">YouTube Popup Remover</title>
    <link rel="stylesheet" href="popup.css"/> </head>
<body>
<h4 data-i18n="monitoringMsg">Monitoring time (seconds)</h4>
<div class="input-group">
    <input type="number" id="timeoutInput" min="0" max="60" value="15">
    <button id="saveBtn" data-i18n="saveMsg">Save</button>
</div>
<p id="status" data-i18n="defaultMsg">If the value is too low, the extension might not work properly. You can also enter 0 to never disable monitoring</p>
<script src="popup.js"></script>
</body>
</html>
